<div class="grid-wrapper">
  <h1>To Do</h1>

  <div class="task-container">
    <div class="taskList">
      <h3 class="current-task-title">Current Task</h3>
      <div class= "the-task" ng-repeat="task in home.tasks">
        <label>
          <input type="checkbox" />
          {{task.$value}}
        </label>
      </div>
    </div>
  </div>
</div>
