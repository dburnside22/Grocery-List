<div class="grid-wrapper">
  <h1>To-Do</h1>

  <div class="task-container">
    <a class="completed-link" ui-sref="completedTask">Completed Task</a>
    <a ui-sref="home">Active Task</a>
    <div class="taskList">
      <h3 class="current-task-title">Expired Task</h3>
      <div class= "the-task" ng-repeat="task in expired.task.timedOut">
        <!-- <div ng-hide="home.hideTask(task)"> -->
          <form>
             <!-- ng-click="home.task.completeTask(task)"> -->
            <input type="checkbox" ng-model="thisTask" />
            {{task.name}} - was created on: {{task.createdAt}}
          </form>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
